  <!-- 动态生成服务端提供的js脚本 -->
  <script>
    // 得到航班信息查询结果后的回调函数
    var fightHandler = function (data) {
      alert('你查询的航班结果是： 票价' + data.price + '$' + '余票' + data.tickets + '张');
    };
    // 提供jsonp服务的url地址
    var url = './remote.js'
    var script = document.createElement('script');
    script.setAttribute('src', url);
    // 把script标签加入head，此时调用开始
    document.getElementsByTagName('head')[0].appendChild(script);
  </script>
