<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React-Template</title>
    <!-- 可以写react的代码 -->
    <script src="../js/react.min.js"></script>
    <!-- 对react的东西插入到dom -->
    <script src="../js/react-dom.min.js"></script>
    <!-- 将我们的react的语法转化为js的语法 -->
    <script src="../js/browser.min.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="container"></div>
    <!-- ReactDOM.render是react最基本的方法，用于将模板转为html语言，并插入到DOM节点中 -->
    <!-- 容器只能是id，不能是其它的。 -->
    <script type="text/babel">
    // 创建组件Comment，首字母要大写。
    var Comment = React.createClass({
        // 所有组件类都必须拥有自己的render
        render: function () {
            return (<div>
                    <h2>{this.props.title}</h2>
                    <p>{this.props.genre}</p>
                    </div>);
        }
    })
    // 在调用的时候，如果想要调用多个组件，也需要一个根标签
    ReactDOM.render(
        <div>
            <Comment title="美国队长" genre="action" />
            <Comment title="雪国列车" genre="action" />
            <Comment title="飓风营救" genre="action" />
        </div>,
        document.getElementById('container')
    );
    </script>
</body>
</html>
