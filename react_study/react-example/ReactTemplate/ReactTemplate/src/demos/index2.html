<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React状态</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- 可以写react的代码 -->
    <script src="../js/react.min.js"></script>
    <!-- 对react的东西插入到dom -->
    <script src="../js/react-dom.min.js"></script>
    <!-- 将我们的react的语法转化为js的语法 -->
    <script src="../js/browser.min.js"></script>
</head>
<body>
  <!-- 属性和状态的最大区别： 1.属性不能被改变，状态可以通过业务逻辑被改变  2.属性在组件中被定义，状态在初始化中定义的-->
    <div id="container"></div>
    <script type="text/babel">
    var CheckBox = React.createClass({
      // 初始化一个状态值 getInitialState(系统提供的)
      getInitialState: function () {
        return {
          checked: true
        }
      },
      handleChecked: function () {
        this.setState({checked: !this.state.checked})
      },
      // defaultChecked(也是默认的)
          render: function () {
            var msg;
            if (this.state.checked) {
              msg = 'checked';
            } else {
              msg = 'unchecked';
            }
            return (
              <div>
                <input type="checkbox" onChange={this.handleChecked} defaultChecked={this.state.checked}></input>
                <h3>CheckBox is {msg}</h3>
                <p>{this.props.title}</p>
              </div>
            )
          }
        })
    ReactDOM.render(
        <CheckBox title="属性"></CheckBox>,
        document.getElementById('container')
    );
    </script>
</body>
</html>
