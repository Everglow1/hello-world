<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慕课网首页</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/setHomeSetFav.js" charset="gb2312"></script>
  <!-- myFocus插件焦点图 -->
  <script src="./js/myfocus-2.0.1.min.js"></script>
  <script src="./js/mf-pattern/mF_fancy.js"></script>
  <link rel="stylesheet" href="./js/mf-pattern/mF_fancy.css">
  <script src="./js/index.js"></script>
</head>
<body>
  <!-- 页面顶部 -->
  <div class="top">
    <div class="top-content">
      <ul>
        <li>联系我们</li>
        <li><a href="#" onclick="AddFavorite(window.location, document.title)">加入收藏</a></li>
        <li><a href="#" onclick="SetHome(window .location)">设为首页</a></li>
      </ul>
    </div>
  </div>
  <!-- wrap内容区域 -->
  <div class="wrapper">
    <div class="logo">
      <div class="logo-left">
        <img src="./images/logo.jpg" alt="慕课网">
      </div>
      <div class="logo-right">
        <img src="./images/tel.jpg" alt="服务热线">
        24小时服务热线：<span class="tel">123-345-678</span>
      </div>
    </div>
    <div class="nav">
      <div class="nav-left"></div>
      <div class="nav-middle">
        <div class="nav-middle-left">
          <ul>
            <li><a href="#">首页</a></li>
            <li><a href="list.html">关于慕课</a></li>
            <li><a href="list.html">新闻动态</a></li>
            <li><a href="list.html">课程中心</a></li>
            <li><a href="list.html">在线课程</a></li>
            <li><a href="list.html">人才招聘</a></li>
          </ul>
        </div>
        <div class="nav-middle-right">
          <form action="post">
            <input type="text" class="serach-text">
          </form>
        </div>
      </div>
      <div class="nav-right"></div>
    </div>
    <!-- 焦点图 id一致，再包裹一个div。class一定为pic-->
    <div class="ad" id="pic">
      <!-- 优化体验，未加载时显示loading -->
      <div class="loading">
        <img src="./images/loading.gif" alt="图片加载中">
      </div>
      <div class="pic">
        <ul>
            <li><img src="./images/ad2.jpg"></li>
            <li><img src="./images/ad3.jpg"></li>
            <li><img src="./images/ad4.jpg"></li>
          </ul>
      </div>
    </div>
    <!-- 信息内容区 -->
    <div class="main">
      <!-- 新闻 -->
      <div class="news">
        <div class="title">
          <h2 class="title-left">新闻中心</h2>
          <span class="title-right"><a href="news.html">More&gt;&gt;</a></span>
        </div>
        <!-- 图片新闻 -->
        <div class="pic-news">
          <img src="./images/news.jpg">
          <div class="pic-news-content">
            <h2><a href="news.html">慕课女神喊你开表白</a></h2>
            <p>活动时间：5月20日-5月25日<br/>
               获奖公布时间：5月26日<br/>
              <a href="news.html">Learn More&gt;&gt;</a>
            </p>
          </div>
        </div>
        <!-- 新闻列表 -->
        <div class="new-list">
          <ul>
            <li><span>2018-7-7</span><a href="news.html">[慕课访谈篇]“有为屌丝”在路上</a></li>
            <li><span>2018-7-9</span><a href="news.html">有奖活动</a></li>
            <li><span>2018-8-10</span><a href="news.html">活动获奖公告</a></li>
            <li><span>2018-7-20</span><a href="news.html">美女程序员的蜕变史</a></li>
          </ul>
        </div>
      </div>
      <!-- 课程部分 -->
      <div class="course">

      </div>
      <div class="sidebar"></div>
    </div>
  </div>
</body>
</html>
