<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>谷歌设置小于12px字体</title>
</head>
<body>
  <style>
    p {
      /* 这里的数字0.8，是缩放比例，可以根据情况变化。 */
      -webkit-transform: scale(0.8);
      font-size: 12px;
    }
  </style>
  <p>测试字体</p>
</body>
</html>
