<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 浮动元素脱离文档流 */
    /* 使用浮动进行三栏布局 */
    .left {
      float:left;
      width: 200px;
      height: 300px;
      background: yellow;
    }
    .right {
      float: right;
      width: 150px;
      height: 300px;
      background: green;
    }
    .width {
      height: 300px;
      /* width: 600px; */
      background: red;
      margin-left: 220px;
      margin-right: 160px;
    }
  </style>
</head>
<body>
  <div class="left">左边栏</div> 
  <div class="right">右边栏</div>
  <div class="width">中间栏</div>
  
</body>
</html>
