<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table布局</title>
</head>
<body>
  <!-- 在某些场合，使用Table是100%的适合、恰当和正确。比如，用table做表格是完全正确的。 -->
  <!-- 缺点多：不推荐使用：
    Table要比其它html标记占更多的字节。(延迟下载时间，占用服务器更多的流量资源。) 
    Tablle会阻挡浏览器渲染引擎的渲染顺序。(会延迟页面的生成速度，让用户等待更久的时间。) 
    Table里显示图片时需要你把单个、有逻辑性的图片切成多个图。(增加设计的复杂度，增加页面加载时间，增加HTTP会话数。) 
    在某些浏览器中Table里的文字的拷贝会出现问题。
    table对对于页面布局来说，从语义上看是不正确的。(它描述的是表现，而不是内容。) 
    table一旦设计完成就变成死的，很难通过CSS让它展现新的面貌。 
  -->

  <table width="100%" height="650px" style="background-color: aqua">  
      <tr>  
          <td colspan="3" width="100%" height="10%" style="background-color: chartreuse">这是头部</td>  
      </tr>  
      <tr>  
          <td width="20%" height="80%" style="background-color: antiquewhite">左菜单</td>  
          <td width="60%" height="80%" style="background-color: coral">内容</td>  
          <td width="20%" height="80%" style="background-color: cornflowerblue">右菜单</td>  
      </tr>  
      <tr>  
          <td colspan="3" width="100%" height="10%" style="background-color: crimson">这是底部</td>  
      </tr>  
  </table>  
</body>
</html>
